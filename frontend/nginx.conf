##
# frontend/nginx.conf (UTF-8)
# Назначение:
# - Отдача собранного SPA из /usr/share/nginx/html
# - Проксирование API-запросов на сервис backend:5000
# - Поддержка Server-Sent Events (SSE) без буферизации
##

server {
  listen 80;
  server_name _;

  # Корень со статикой собранного фронтенда
  root /usr/share/nginx/html;
  index index.html;

  # Поток серверных событий (SSE): обязательно отключаем буферизацию и кэш
  # чтобы события доходили до браузера без задержек
  location /api/events {
    proxy_pass http://backend:5000/api/events;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffering off;
    proxy_cache off;
    proxy_read_timeout 3600;
    chunked_transfer_encoding off;
    add_header X-Accel-Buffering no;
    add_header Cache-Control "no-store";
  }

  # Остальные API-запросы: отключаем кэш/буферизацию для актуальности данных
  location /api/ {
    proxy_pass http://backend:5000/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_buffering off;
    proxy_cache off;
    proxy_read_timeout 60s;
    add_header Cache-Control "no-store";
  }

  # SPA-маршрутизация: любые не-API пути отдаём через index.html
  location / {
    try_files $uri /index.html;
  }
}
